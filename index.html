<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Voice App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>WebRTC VTT</h1>
        <p>Session Status: <span id="session-status">Initializing...</span></p>
        <p>My Peer ID: <span id="my-peer-id"></span></p>
      </header>
      <main>
        <div id="gm-controls" class="controls" style="display: none;">
          <button id="create-invite-btn">Create Invite</button>
          <button id="copy-invite-btn" style="display: none;">Copy Invite Link</button>
        </div>
        <div id="signaling-area">
            <textarea id="signaling-data" rows="8" placeholder="Paste invite/answer data here..."></textarea>
            <button id="process-input-btn">Process Input</button>
        </div>
        <div id="session-view">
            <h2>Connected Peers</h2>
            <ul id="peer-list"></ul>
        </div>
        <audio id="remote-audio" style="display: none;"></audio>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
