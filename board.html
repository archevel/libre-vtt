<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Board</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #222;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
        }
        .controls h3 {
            margin-top: 0;
        }
        .controls input, .controls button {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="board-canvas"></canvas>

    <div class="controls">
        <h3>Test Controls</h3>
        <div>
            <h4>Add Token</h4>
            <input id="add-token-layer-id" type="text" placeholder="Layer ID (e.g., layer1)" value="layer1">
            <input id="add-token-id" type="text" placeholder="Token ID (e.g., token3)" value="token3">
            <input id="add-token-color" type="text" placeholder="Color (e.g., green)" value="green">
            <input id="add-token-x" type="number" placeholder="X" value="300">
            <input id="add-token-y" type="number" placeholder="Y" value="300">
            <button id="add-token-btn">Add Token</button>
        </div>
        
        <div>
            <h4>Delete Token</h4>
            <input id="delete-token-layer-id" type="text" placeholder="Layer ID (e.g., layer1)" value="layer1">
            <input id="delete-token-id" type="text" placeholder="Token ID (e.g., token1)" value="1">
            <button id="delete-token-btn">Delete Token</button>
        </div>
        <div>
            <h4>Ping (Click on board)</h4>
        </div>
    </div>

    <script src="board-interactive.js"></script>
    <script src="board-test.js"></script>
</body>
</html>
